<!DOCTYPE html>

    <style>

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        h1 {

        }

        .subtitle {
            color: #666;

        }

        .setting-group {

        }

        .setting-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .setting-group input[type="text"] {

            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .setting-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }

        .url-list {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .url-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .url-item:last-child {
            margin-bottom: 0;
        }

        .url-item code {
            color: #667eea;
            font-family: monospace;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: #cc0000;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .add-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .save-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #e6ffe6;
            color: #44bb44;
            border: 2px solid #44bb44;
        }

        .status-message.error {
            background: #ffe6e6;
            color: #ff4444;
            border: 2px solid #ff4444;
        }

        .default-urls {
            background: #e8f0fe;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
        }

        .default-urls strong {
            color: #1a73e8;
        }

        .default-urls ul {
            margin-top: 8px;
            margin-left: 20px;
        }

        .default-urls li {
            margin-bottom: 4px;
            color: #666;
        }
    </style>
</head>
