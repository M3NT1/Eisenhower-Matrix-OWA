<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <rect width="48" height="48" rx="8" fill="#21808D"/>
  <g fill="white">
    <!-- Grid for Eisenhower Matrix -->
    <line x1="24" y1="8" x2="24" y2="40" stroke="white" stroke-width="1.5"/>
    <line x1="8" y1="24" x2="40" y2="24" stroke="white" stroke-width="1.5"/>
    
    <!-- Red dot (Do First) -->
    <circle cx="16" cy="16" r="3" fill="#FF5459"/>
    
    <!-- Yellow dot (Schedule) -->
    <circle cx="32" cy="16" r="3" fill="#FFB84D"/>
    
    <!-- Blue dot (Delegate) -->
    <circle cx="16" cy="32" r="3" fill="#4499FF"/>
    
    <!-- Green dot (Eliminate) -->
    <circle cx="32" cy="32" r="3" fill="#44BB44"/>
    
    <!-- Checkmark -->
    <path d="M15 24 L21 30 L33 18" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
